# ================================
# Rate limiting
# ================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# ================================
# Upstream - API server
# ================================
upstream avtojon_api {
    server 127.0.0.1:5003;
    keepalive 64;
}

# ================================
# HTTP -> HTTPS redirect
# ================================
server {
    listen 80;
    listen [::]:80;
    server_name avtojon.uz www.avtojon.uz;

    # Faqat to'g'ri domenlarni qabul qilish
    if ($host !~* ^(avtojon\.uz|www\.avtojon\.uz)$) {
        return 444;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://avtojon.uz$request_uri;
    }
}

# ================================
# HTTPS server
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name avtojon.uz www.avtojon.uz;

    # Faqat to'g'ri domenlarni qabul qilish
    if ($host !~* ^(avtojon\.uz|www\.avtojon\.uz)$) {
        return 444;
    }

    # www dan asosiy domenga redirect
    if ($host = www.avtojon.uz) {
        return 301 https://avtojon.uz$request_uri;
    }

    # ================================
    # SSL (Let's Encrypt)
    # ================================
    ssl_certificate /etc/letsencrypt/live/avtojon.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avtojon.uz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # HSTS (1 kun â€” xavfsiz)
    add_header Strict-Transport-Security "max-age=86400" always;

    # ================================
    # Gzip
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # ================================
    # Frontend (SPA)
    # ================================
    root /var/www/avtojon/apps/web/dist;
    index index.html;

    # ================================
    # API proxy
    # ================================
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://avtojon_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }

    # ================================
    # Socket.io
    # ================================
    location /socket.io {
        proxy_pass http://avtojon_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 86400;
    }

    # ================================
    # Static cache
    # ================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ================================
    # SPA routing
    # ================================
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # ================================
    # Security headers
    # ================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
